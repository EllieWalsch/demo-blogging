<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- TODO: Add favicon. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Fake Blog CMS</title>
  </head>
  <body>
    <form class="container mx-auto mt-8 flex flex-col items-center gap-y-6">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Title" />
      </div>

      <div>
        <label for="subtitle">Subtitle</label>
        <input
          type="text"
          id="subtitle"
          name="subtitle"
          placeholder="Subtitle"
        />
      </div>

      <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Author" />
      </div>

      <div>
        <label for="content">Content</label>
        <textarea
          id="content"
          name="content"
          placeholder="Only 1 paragraph allowed. Much to learn we still have."
          class="h-48 w-96"
        ></textarea>
      </div>

      <button
        type="submit"
        class="rounded bg-green-500 px-4 py-2 font-semibold text-white transition-colors hover:bg-green-700"
      >
        Submit
      </button>
    </form>

    <main></main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
